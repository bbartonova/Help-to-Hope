version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - cd ${BUILD_FOLDER}/next-amplified
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: next-amplified/.next
    files:
      - '**/*'
  cache:
    paths:
      - next-amplified/node_modules/**/*
