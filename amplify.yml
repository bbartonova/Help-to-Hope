version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls
        - cd next-amplified
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: next-amplified/.next
    files:
      - '**/*'
  cache:
    paths:
      - next-amplified/node_modules/**/*
